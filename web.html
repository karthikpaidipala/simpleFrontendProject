<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your E-commerce Site</title>
    <style>
body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #232f3e;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #34495e;
            color: #ffffff;
            padding: 10px;
            text-align: right; /* Align to the right */
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .search-container {
            text-align: center;
            margin-top: 10px;
        }

        #searchInput {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            margin-right: 5px;
        }

        #searchButton {
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #searchButton:hover {
            background-color: #2980b1;
        }

        /* Add hover effect to products */
        .product:hover {
            transform: scale(1.1);
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            background-color: #ecf0f1;
        }

        .product {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .buy-button, .add-to-cart-button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buy-button {
            background-color: #e74c3c;
            color: #ffffff;
        }

        .add-to-cart-button {
            background-color: #3498db;
            color: #ffffff;
        }

        .buy-button:hover {
            background-color: #c0392b;
        }

        .add-to-cart-button:hover {
            background-color: #2980b9;
        }

        #cart, #account {
            display: none;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        #cart {
            background-color: #2ecc71;
        }

        #account {
            background-color: #e67e22;
        }

        #cart h2, #account h2 {
            margin-bottom: 10px;
        }

        #cart-items {
            list-style: none;
            padding: 0;
        }

        #cart-total {
            font-weight: bold;
        }

        #account form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #account input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        #account button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #account button:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #34495e;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* your existing styles here */

        #notification {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
            z-index: 1;
        }
    </style>
</head>

<body>
    <header>
        <h1>E-COMMERCE</h1>
    </header>
    <div id="notification" style="display:none;"></div>
    <nav>
        <a href="#" onclick="showHome()">Home</a>
        <a href="#" onclick="showCart()">Cart</a>
        <a href="#" onclick="showAccount()">Account</a>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search...">
            <button type="button" id="searchButton" onclick="search()">Search</button>
        </div>
    </nav>

    <main id="main">
        <!-- Dynamically generated products will be added here -->
    </main>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
    </div>

    <div id="account">
        <h2>Account</h2>
        <p>Not logged in. <a href="#" onclick="showLogin()">Login</a> or <a href="#" onclick="showSignup()">Signup</a>.</p>
        <form id="loginForm" style="display: none;">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button type="button" onclick="login()">Login</button>
        </form>
        <form id="signupForm" style="display: none;" onsubmit="return validateSignup()">
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            <input type="text" id="mobileNumber" name="mobileNumber" placeholder="Mobile Number" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="verifyPassword" name="verifyPassword" placeholder="Verify Password" required>
            <button type="submit">Signup</button>
        </form>
    </div>

    <footer>
        &copy; 2024 Your E-commerce Site. All rights reserved.
    </footer>

    <script>
        let cartItems = [];
        let cartTotal = 0;

        function showHome() {
            document.getElementById('main').style.display = 'flex';
            document.getElementById('cart').style.display = 'none';
            document.getElementById('account').style.display = 'none';
        }

        function showCart() {
            document.getElementById('main').style.display = 'none';
            document.getElementById('cart').style.display = 'block';
            document.getElementById('account').style.display = 'none';
        }

        function showAccount() {
            document.getElementById('main').style.display = 'none';
            document.getElementById('cart').style.display = 'none';
            document.getElementById('account').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'none';
        }

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
        }

        function showSignup() {
            document.getElementById('signupForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
        }

        function validateSignup() {
            // Your existing validation logic remains unchanged
        }

        function addToCart(product) {
            cartItems.push(product);
            updateCartDisplay();

            // Display a notification that the product has been added to the cart
            const notification = document.getElementById('notification');
            notification.textContent = `"${product.name}" added to cart successfully!`;
            notification.style.display = 'block';

            // Hide the notification after a few seconds (adjust the timeout as needed)
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000); // 3000 milliseconds (3 seconds) in this example
        }

        function updateCartDisplay() {
            const cartItemsList = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');

            cartItemsList.innerHTML = '';
            cartItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartItemsList.appendChild(listItem);
            });

            cartTotal = cartItems.reduce((total, item) => total + item.price, 0);
            cartTotalElement.textContent = cartTotal.toFixed(2);
        }

        function search() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const products = document.querySelectorAll('.product');

            products.forEach(product => {
                const productName = product.querySelector('h3').textContent.toLowerCase();
                const productDescription = product.querySelector('p').textContent.toLowerCase();

                // Check if either the product name or description includes the search term
                if (productName.includes(searchInput) || productDescription.includes(searchInput)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }

        function getRandomProductName() {
            const adjectives = ['Awesome', 'Fantastic', 'Amazing', 'Super', 'Epic'];
            const nouns = ['Widget', 'Gadget', 'Thingamajig', 'Doodad', 'Contraption'];
            const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
            const randomNoun = nouns[Math.floor(Math.random() * nouns.length)];
            return `${randomAdjective} ${randomNoun}`;
        }

        function getRandomPrice() {
            return Math.floor(Math.random() * (100 - 10 + 1) + 10);
        }

        function createProductElement() {
            const productDiv = document.createElement('div');
            productDiv.className = 'product';

            const img = document.createElement('img');
            img.src = 'https://via.placeholder.com/300'; // Replace with actual image URL
            img.alt = 'Product Image';

            const h3 = document.createElement('h3');
            const productName = getRandomProductName();
            h3.textContent = productName;

            const pDescription = document.createElement('p');
            pDescription.textContent = 'Product description goes here.';

            const pPrice = document.createElement('p');
            const productPrice = getRandomPrice();
            pPrice.textContent = `Price: $${productPrice.toFixed(2)}`;

            const buttonsDiv = document.createElement('div');
            buttonsDiv.className = 'product-buttons';

            const buyButton = document.createElement('button');
            buyButton.className = 'buy-button';
            buyButton.textContent = 'Buy';

            const addToCartButton = document.createElement('button');
            addToCartButton.className = 'add-to-cart-button';
            addToCartButton.textContent = 'Add to Cart';

            addToCartButton.addEventListener('click', function () {
                const product = {
                    name: productName,
                    price: productPrice,
                    image: img.src,
                    description: pDescription.textContent,
                };
                addToCart(product);
                buyButton.style.display = 'block';
                addToCartButton.style.display = 'none';
            });

            buttonsDiv.appendChild(buyButton);
            buttonsDiv.appendChild(addToCartButton);

            productDiv.appendChild(img);
            productDiv.appendChild(h3);
            productDiv.appendChild(pDescription);
            productDiv.appendChild(pPrice);
            productDiv.appendChild(buttonsDiv);

            return productDiv;
        }

        const mainContainer = document.getElementById('main');
        for (let i = 0; i < 1000; i++) {
            const productElement = createProductElement();
            mainContainer.appendChild(productElement);
        }
    </script>
</body>

</html>
